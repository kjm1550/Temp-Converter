<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139054682-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-139054682-1');
		</script>
	</head>
	<body>
		<div id="head">
			<h1>Temperature Converter</h1>
			<p>Enter the temperature for one of the units and you will get the other units.</p>
		</div>
		<div class="units" id="celcius">
			<label for="celcius"></label>
			<input type="number" placeholder="Celcius..." id="celcius" name="celcius" />
		</div>
		<div class="units" id="fahrenheit">
			<label for="fahrenheit"></label>
			<input type="number" placeholder="Fahrenheit..." id="fahrenheit" name="fahrenheit" />
		</div>
		<div class="units" id="kelvin">
			<label for="kelvin"></label>
			<input type="number" placeholder="Kelvin..." id="kelvin" name="kelvin" />
		</div>
		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
