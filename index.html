<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	</head>
	<body>
		<div id="head">
			<h1>Temperature Converter</h1>
			<p>Enter the temperature for one of the units and you will get the other units.</p>
		</div>
		<div class="units" id="celcius">
			<input type="number" placeholder="Celcius...">
		</div>
		<div class="units" id="fahrenheit">
			<input type="number" placeholder="Fahrenheit...">
		</div>
		<div class="units" id="kalvin">
			<input type="number" placeholder="Kavlin...">
		</div>
		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
